
<html>
    <head>
        <title></title>
        <style type="text/css">
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap');
            p, h1, h2, h3, h4, ol, li, ul, div { font-family: 'Open Sans', sans-serif }
            * {margin:0px; padding:0px ;}

            .email,body{background-color:#f0f0f0}body{padding-top:30px;padding-bottom:30px;color:#000}.email{margin:0 auto;width:100%;padding-top:50px;padding-bottom:50px}.email__content{background:#fff;max-width:600px;position:relative;margin:0 auto;border-radius:15px;padding-top:40px;padding-bottom:40px}.email__header{text-align:center;margin-bottom:20px}.email__header img{width:250px}.email__body{width:50%;margin:0 auto 30px;text-align:center}.email__footer{text-align:center;margin-top:20px;margin-bottom:20px}.email__footer p{text-transform:uppercase;font-size:12px}a{text-decoration:none}

        </style>
    </head>
    <body>
        <div class="email">
            <div class="email__header">
                <img src="http://cdn.mcauto-images-production.sendgrid.net/2271dee4d5199cf4/efd896e0-92b2-4b3a-bf3c-bce0f2b79b06/4650x510.png" alt="">
            </div>
            <div class="email__content">
                <div class="email__body">
                    <h2>Hi {{name}},</h2>
                    <p class="email__body__intro">You've been invited by {{bdm_name}} to register in Tenderd Track.
                        This is an invitation exclusively for {{name}} ({{email}}).</p>
                    
                    <div class="email__body__footer">
                        <p>Login and get started</p>
                        <a class="email__button" href="{{link}}">Click Here</a> 
                    </div>
                </div>
            </div>
            <div class="email__footer">
                <p> <span>&copy;</span> 2021 Tenderd <span>&bull;</span> <a href="">Unsubscribe</a></p>
            </div>
        </div>
    </body>
</html>
